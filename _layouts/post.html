---
layout: default
---
<div class="post-meta">
  <span class="date">{{ page.date | date: "%b %-d, %Y" }}</span>
  {% if page.author %} • 
    <span class="author">{{ page.author }}</span>
  {% endif %}
  {% if page.meta %}
    • <span class="meta">{{ page.meta }}</span>
  {% endif %}
</div>

<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
